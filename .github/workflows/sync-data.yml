name: Sync Agricultural Data

on:
  schedule:
    - cron: '0 2 * * 0'  # Run at 2 AM UTC every Sunday
  workflow_dispatch:      # Allows manual trigger

env:
  PROJECT_ID: landbrugsdata-1
  BUCKET_NAME: landbrugsdata-geodata
  
jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        
    - name: Google Auth
      uses: 'google-github-actions/auth@v1'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'
        
    - name: Run sync script
      env:
        GOOGLE_CLOUD_PROJECT: ${{ env.PROJECT_ID }}
        GCS_BUCKET: ${{ env.BUCKET_NAME }}
      run: |
        cd backend
        python -m app.scripts.sync_wfs 