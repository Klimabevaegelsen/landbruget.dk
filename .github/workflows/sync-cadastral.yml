name: Sync Cadastral Data

on:
  schedule:
    - cron: '0 2 * * 1'  # Runs at 2 AM UTC every Monday
  workflow_dispatch:      # Allows manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      DATAFORDELER_USERNAME: ${{ secrets.DATAFORDELER_USERNAME }}
      DATAFORDELER_PASSWORD: ${{ secrets.DATAFORDELER_PASSWORD }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        cache: 'pip'
    
    - name: Install GDAL dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y software-properties-common
        sudo add-apt-repository -y ppa:ubuntugis/ppa
        sudo apt-get update
        sudo apt-get install -y gdal-bin libgdal-dev
        export CPLUS_INCLUDE_PATH=/usr/include/gdal
        export C_INCLUDE_PATH=/usr/include/gdal
        GDAL_VERSION=$(gdal-config --version)
        echo "GDAL_VERSION=$GDAL_VERSION" >> $GITHUB_ENV
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install GDAL==${{ env.GDAL_VERSION }}
        pip install -r backend/requirements.txt
    
    - name: Run cadastral sync
      working-directory: ./backend
      run: |
        python -m scripts.sync_cadastral
      timeout-minutes: 120  # Set 2-hour timeout for long-running sync
    
    - name: Report status
      if: always()
      run: |
        if [ ${{ job.status }} == 'success' ]; then
          echo "Cadastral sync completed successfully"
        else
          echo "Cadastral sync failed"
          exit 1
        fi